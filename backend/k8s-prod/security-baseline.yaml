apiVersion: v1
kind: Pod
metadata:
  name: security-baseline-test
  namespace: gameai-prod
  labels:
    app: security-test
    security.alpha.kubernetes.io/sysctls: "kernel.shm_rmid_forced=1"
spec:
  securityContext:
    runAsNonRoot: true
    runAsUser: 1001
    runAsGroup: 1001
    fsGroup: 1001
    seccompProfile:
      type: RuntimeDefault
    supplementalGroups: [1001]
  containers:
  - name: security-test
    image: busybox:1.35
    command: ['sleep', '3600']
    securityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      runAsUser: 1001
      runAsGroup: 1001
      capabilities:
        drop:
        - ALL
      seccompProfile:
        type: RuntimeDefault
    volumeMounts:
    - name: tmp
      mountPath: /tmp
    resources:
      requests:
        cpu: "10m"
        memory: "32Mi"
      limits:
        cpu: "50m"
        memory: "64Mi"
  volumes:
  - name: tmp
    emptyDir:
      sizeLimit: 100Mi
  restartPolicy: Never
  automountServiceAccountToken: false
