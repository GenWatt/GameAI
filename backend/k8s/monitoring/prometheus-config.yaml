apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      - job_name: 'gameai-gateway'
        static_configs:
          - targets: ['gateway-api.gameai-dev.svc.cluster.local:5000']
        metrics_path: '/metrics'
        scrape_interval: 15s

      - job_name: 'gameai-project-api'
        static_configs:
          - targets: ['project-api.gameai-dev.svc.cluster.local:5001']
        metrics_path: '/metrics'
        scrape_interval: 15s

      - job_name: 'gameai-conversation-api'
        static_configs:
          - targets: ['conversation-api.gameai-dev.svc.cluster.local:5002']
        metrics_path: '/metrics'
        scrape_interval: 15s