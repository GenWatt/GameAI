apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gameai-ingress-prod
  namespace: gameai-prod
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: "api.synapsestudio.com"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gateway-api
            port:
              number: 5000