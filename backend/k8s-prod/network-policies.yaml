apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: gameai-network-policy
  namespace: gameai-prod
  labels:
    app.kubernetes.io/name: gameai
    app.kubernetes.io/component: network-policy
    environment: production
spec:
  podSelector: {}  # Apply to all pods in namespace
  policyTypes:
  - Ingress
  - Egress
  ingress:

  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 5000
    - protocol: TCP
      port: 5001
    - protocol: TCP
      port: 5002

  - from:
    - namespaceSelector:
        matchLabels:
          name: gameai-prod
    ports:
    - protocol: TCP
      port: 5000
    - protocol: TCP
      port: 5001
    - protocol: TCP
      port: 5002

  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 5000
    - protocol: TCP
      port: 5001
    - protocol: TCP
      port: 5002
  egress:

  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53

  - to: []
    ports:
    - protocol: TCP
      port: 443

  - to: []
    ports:
    - protocol: TCP
      port: 80

  - to:
    - namespaceSelector:
        matchLabels:
          name: gameai-prod
    ports:
    - protocol: TCP
      port: 5000
    - protocol: TCP
      port: 5001
    - protocol: TCP
      port: 5002

  - to: []
    ports:
    - protocol: TCP
      port: 5432 
    - protocol: TCP
      port: 3306 
    - protocol: TCP
      port: 1433 
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-all-default
  namespace: gameai-prod
  labels:
    app.kubernetes.io/name: gameai
    app.kubernetes.io/component: network-policy
    environment: production
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
