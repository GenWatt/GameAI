apiVersion: v1
kind: Secret
metadata:
  name: gameai-secrets
  namespace: gameai-prod
  labels:
    app.kubernetes.io/name: gameai
    app.kubernetes.io/component: secrets
    environment: production
type: Opaque
data:
  # These should be base64 encoded values - replace with actual secrets
  # Example: echo -n "your-secret" | base64
  database-connection-string: ""  # Add your actual base64 encoded connection string
  jwt-secret: ""                  # Add your actual base64 encoded JWT secret
  api-key: ""                     # Add your actual base64 encoded API key
---
apiVersion: v1
kind: Secret
metadata:
  name: registry-credentials
  namespace: gameai-prod
  labels:
    app.kubernetes.io/name: gameai
    app.kubernetes.io/component: registry
    environment: production
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: ""  # Add your Docker registry credentials (base64 encoded)
