apiVersion: v1
kind: ServiceMonitor
metadata:
  name: gameai-services
  namespace: gameai-prod
  labels:
    app.kubernetes.io/name: gameai
    app.kubernetes.io/component: monitoring
    environment: production
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: gateway-api
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
